<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikepedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid" id="page">

  <div>
    <img id="wikiLogo" class="img-responsive" src="http://readydesigns.com/wp-content/uploads/2010/03/wikipedia-woodburning.png" alt="Wikipedia_Logo" />
  </div>

  <div class="container-fluid" id="buttons">
    <input id="inputText" type="text" placeholder="Search..">
    <button id="searchButton" class="btn" type="submit" title="Click On Me!!"><i class="fa fa-search" aria-hidden="true"></i></button>
    <button id="randomButton" class="btn" type="submit" title="View Random Article"><i class="fa fa-random" aria-hidden="true"></i></button>
  </div>

  <footer>
    <p id="endCredits"> created by <a href="http://codepen.io/nitinraghav/pens/public/" id="name">Nitin Raghav</a> with lots of <i class="fa fa-coffee" id="coffee"></i><br> for <i class="fa fa-free-code-camp"></i> FCC Wikipedia Viewer challenge</p>
  </footer>

</div>

<div id="placeHolder">
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
